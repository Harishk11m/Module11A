<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .options button {
            width: 100%;
            padding: 10px 15px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .correct {
            background-color: #c2f0c2;
        }

        .incorrect {
            background-color: #f0c2c2;
        }

        #next-button, #prev-button {
            width: 48%;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        #prev-button{
            background-color: #008CBA;
        }

        #next-button:hover, #prev-button:hover{
            background-color: #45a049;
        }

        #correct-answer {
            margin-top: 10px;
            font-style: italic;
        }

        #question-navigation {
            display: flex;
            justify-content: space-between;
        }

        #question-count{
            text-align: center;
            margin-top: 10px;
        }

        #jump-to-question {
            margin-top: 10px;
            text-align: center;
        }

        #jump-to-question input {
            width: 50px;
            padding: 5px;
        }

        #jump-to-question button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #like-button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #like-button:hover {
            background-color: #0077b3;
        }
        #liked-questions-list{
            margin-top: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="quiz-container">

        <div id="question-navigation">

        </div>
        <p id="question-count"></p>
        <div id="jump-to-question">
            <label for="question-number">Jump to Question:</label>
            <input type="number" id="question-number" min="1">
            <button onclick="jumpToQuestion()">Go</button>
        </div>
        <button id="like-button">Like Question</button>
        <div id="liked-questions-list"></div>
    </div>

        let currentQuestionIndex = 0;
        let score = 0;
        let likedQuestions = [];

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const nextButton = document.getElementById("next-button");
        const prevButton = document.getElementById("prev-button");
        const correctAnswerElement = document.getElementById("correct-answer");
        const questionCountElement = document.getElementById("question-count");
        const likeButton = document.getElementById("like-button");
        const likedQuestionsListElement = document.getElementById("liked-questions-list");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";
            correctAnswerElement.textContent = "";

            currentQuestion.options.forEach(option => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", () => checkAnswer(option));
                li.appendChild(button);
                optionsElement.appendChild(li);
            });

            questionCountElement.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            updateNavigationButtons();
            likeButton.style.display = "block";
            likeButton.textContent = likedQuestions.includes(currentQuestionIndex) ? "Selected!" : "Select Question";
            displayLikedQuestions();
        }

        function checkAnswer(selectedAnswer) {
            const currentQuestion = questions[currentQuestionIndex];
            const result = selectedAnswer === currentQuestion.correctAnswer;

            if (result) {
                score++;
            }

            optionsElement.querySelectorAll("button").forEach(button => {
                if (button.textContent === currentQuestion.correctAnswer) {
                    button.classList.add("correct");
                } else if (button.textContent === selectedAnswer) {
                    button.classList.add("incorrect");
                }
                button.disabled = true;
            });

            resultElement.textContent = result ? "Correct!" : "Incorrect.";
            correctAnswerElement.textContent = `Correct Answer: ${currentQuestion.correctAnswer}`;
            nextButton.style.display = "block";
            prevButton.style.display = "block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                resultElement.textContent = "";
                nextButton.style.display = "none";
                prevButton.style.display = "none";
            } else {
                questionElement.textContent = "Quiz Completed!";
                optionsElement.innerHTML = "";
                resultElement.textContent = `Your score: ${score} / ${questions.length}`;
                nextButton.style.display = "none";
                prevButton.style.display = "none";
                correctAnswerElement.textContent = "";
                questionCountElement.textContent = "";
                likeButton.style.display = "none";
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
            resultElement.textContent = "";
            nextButton.style.display = "none";
            prevButton.style.display = "none";
        }

        function updateNavigationButtons() {
            if (currentQuestionIndex === 0) {
                prevButton.style.display = "none";
            } else {
                prevButton.style.display = "block";
            }
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.style.display = "none";
            } else {
                nextButton.style.display = "block";
            }
        }

        function jumpToQuestion() {
            const questionNumber = parseInt(document.getElementById("question-number").value);
            if (questionNumber >= 1 && questionNumber <= questions.length) {
                currentQuestionIndex = questionNumber - 1;
                loadQuestion();
                resultElement.textContent = "";
                nextButton.style.display = "none";
                prevButton.style.display = "none";
            } else {
                alert(`Please enter a question number between 1 and ${questions.length}`);
            }
        }

        function likeCurrentQuestion() {
            if (likedQuestions.includes(currentQuestionIndex)) {
                likedQuestions = likedQuestions.filter(index => index !== currentQuestionIndex);
                likeButton.textContent = "Select Question";
            } else {
                likedQuestions.push(currentQuestionIndex);
                likeButton.textContent = "Selected!";
            }
            displayLikedQuestions();
        }

        function displayLikedQuestions() {
            likedQuestionsListElement.innerHTML = "<b>Selected Questions:</b> ";
            if(likedQuestions.length === 0){
                likedQuestionsListElement.innerHTML += "None";
            } else {
                likedQuestions.forEach(index => {
                    likedQuestionsListElement.innerHTML += (index + 1) + ", "; // Add 1 to index to display question number
                });
                likedQuestionsListElement.innerHTML = likedQuestionsListElement.innerHTML.slice(0, -2); // Remove trailing comma and space
            }
        }

        likeButton.addEventListener("click", likeCurrentQuestion);
        nextButton.addEventListener("click", nextQuestion);
        prevButton.addEventListener("click", prevQuestion);
        loadQuestion();

    </script>
